<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<div id="calc-main">
		<div id="title"><p>Calculator</p></div>
		<div id="display-main">
			<input type="text" id="display" disabled>
		</div>
		<div id="console">
			<div class="button-block left">
				<button class="button memory">MC</button>
				<button class="button functions">00-0</button>
				<button class="button functions">+/-</button>
				<button class="button functions">AC</button>
				<button class="button functions">C</button>
			</div>
			<div class="button-block center">
				<button class="button memory">MR</button>
				<button class="button memory">M+</button>
				<button class="button memory">M-</button>
				<button class="button digits">7</button>
				<button class="button digits">8</button>
				<button class="button digits">9</button>
				<button class="button digits">4</button>
				<button class="button digits">5</button>
				<button class="button digits">6</button>
				<button class="button digits">1</button>
				<button class="button digits">2</button>
				<button class="button digits">3</button>
				<button class="button functions">00</button>
				<button class="button digits">0</button>
				<button class="button digits">.</button>
			</div>
			<div class="button-block right">
				<button class="button functions">sqrt</button>
				<button class="button functions">x^y</button>
				<button class="button operators">/</button>
				<button class="button functions">%</button>
				<button class="button operators">*</button>
				<button class="button operators">-</button>
				<button class="button operators">+</button>
				<button class="button operators">=</button>
				<button class="button functions"><=</button>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
